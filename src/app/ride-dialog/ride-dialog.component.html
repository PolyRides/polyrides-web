<h2 mat-dialog-title>Offer a Ride</h2>
<mat-dialog-content>
  <form [formGroup]='rideForm' (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Start" formControlName='origin' #origin>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="End" formControlName='destination' #destination>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [min]="minDate" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <input type="number" matInput placeholder="Seats Available" formControlName='seats'>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <span matPrefix>$ &nbsp;</span>
          <input type="number" matInput placeholder="Cost per Seat" formControlName='cost'>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Leave a note" formControlName='rideDescription'></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button type="submit" mat-button [disabled]="rideForm.invalid" [mat-dialog-close]="rideForm">Submit</button>
</mat-dialog-actions>
