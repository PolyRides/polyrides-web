<h2 mat-dialog-title>{{ headerText }}</h2>
<mat-dialog-content>
  <form [formGroup]='rideForm' (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Start" formControlName='origin' #origin>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="End" formControlName='destination' #destination>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <label>Date Time:</label>
        <input formControlName="dateTime" [min]="minDateTime"
               [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2">
        <owl-date-time #dtPicker2></owl-date-time>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="isOffer">
      <div class="col-6">
        <mat-form-field>
          <input type="number" matInput placeholder="Seats Available" formControlName='seats'>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <span matPrefix>$ &nbsp;</span>
          <input type="number" matInput placeholder="Cost per Seat" formControlName='cost'>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Leave a note" formControlName='rideDescription'></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button type="submit" mat-button [disabled]="rideForm.invalid" [mat-dialog-close]="rideForm">Submit</button>
</mat-dialog-actions>
