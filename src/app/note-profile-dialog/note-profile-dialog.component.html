<h2 mat-dialog-title>Profile and Ride Note</h2>
<mat-dialog-content>
<form [formGroup]='rideNoteForm'>
  <div class="row">
    <div class="col-12">
    <span>
      Name: {{name}}
    </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span>
        Email: {{email}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span>
        Profile Description:
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="full-width">
        <textarea matInput [readonly]="true" formControlName='profileDescription'></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span>
        Ride Note:
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="full-width">
        <textarea matInput [readonly]="true" formControlName='rideDescription'></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button matDialogClose>Close</button>
</mat-dialog-actions>
