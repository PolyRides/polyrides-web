      <li *ngFor="let rideOffer of riderOffersDisplayed">
        <mat-card class="example-card" tabindex="0">
          <mat-card-header>
            <mat-card-title>{{rideOffer.driverName}}</mat-card-title>
            <mat-card-subtitle>
              <div class="row">
                <div class="col-4">
                  {{rideOffer.origin}}
                </div>
                <div class="col-2">
                  to
                </div>
                <div class="col-4">
                  {{ rideOffer.destination }}
                </div>
              </div>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-6">
                {{rideOffer.departureDate}}
              </div>
              <div class="col-6">
                1:00pm
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                Seats: {{rideOffer.seats}}
              </div>
              <div class="col-6">
                ${{rideOffer.cost}}
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </li>
