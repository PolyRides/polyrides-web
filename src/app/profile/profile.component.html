<br>
<div class="row justify-content-center">
  <div class="col-4">
    <div class="row">
      <div class="col">
        <div class="d-flex card card-body mb-2">
          <span>
            Name: {{displayName}}
          </span>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="d-flex card card-body mb-2">
          <span>
            Email: {{emailAddress}}
          </span>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div>
          <button mat-raised-button color="primary" (click)="sessionSignOut()">Log Out</button>
        </div>
      </div>
    </div>
  </div>
</div>
