<mat-toolbar>
  <span>Rides Offered</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="exanple-container mat-elevation-z4">
  <div clas="table-container">
    <mat-table [dataSource]='ridesData'>
      <ng-container matColumnDef="start">
        <mat-header-cell *matHeaderCellDef> Start</mat-header-cell>
        <mat-cell *matCellDef="let ride"> {{ride.origin}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="end">
        <mat-header-cell *matHeaderCellDef> End</mat-header-cell>
        <mat-cell *matCellDef="let ride"> {{ride.destination}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="departure">
        <mat-header-cell *matHeaderCellDef> Departure</mat-header-cell>
        <mat-cell *matCellDef="let ride"> {{ride.departureDate}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="seats">
        <mat-header-cell *matHeaderCellDef> Seats Available</mat-header-cell>
        <mat-cell *matCellDef="let ride"> {{ride.seats}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef> Cost </mat-header-cell>
        <mat-cell *matCellDef="let ride"> ${{ride.cost}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
    </mat-table>
  </div>
</div>
<div>
  <button mat-fab color="primary" class="custom-button" (click)="openRideDialog()" matTooltip="Offer a Ride"
          matTooltipPosition="above">
    <mat-icon>add</mat-icon>
  </button>
</div>
